name: "CodeQL Security Analysis"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    # Run every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Add additional Python security query packs
        queries: +security-extended,security-and-quality
        packs: ${{ matrix.language == 'python' && 'codeql/python-queries:AlertSuppression.ql,codeql/python-queries:Security/CWE-089/SqlInjection.ql,codeql/python-queries:Security/CWE-079/XSS.ql,codeql/python-queries:Security/CWE-022/PathInjection.ql,codeql/python-queries:Security/CWE-078/CommandInjection.ql,codeql/python-queries:Security/CWE-730/UncontrolledResourceConsumption.ql' || '' }}

    - name: Setup Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        pip install uv
        cd backend
        uv sync

    - name: Setup Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install JavaScript dependencies
      if: matrix.language == 'javascript'
      run: |
        cd frontend
        npm ci

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
